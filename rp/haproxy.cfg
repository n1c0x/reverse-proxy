global
  stats socket /var/run/api.sock user haproxy group haproxy mode 660 level admin expose-fd listeners
  log stdout format raw local0 info

defaults
  mode http
  timeout client 10s
  timeout connect 5s
  timeout server 10s
  timeout http-request 10s
  log global
  option httplog

frontend stats
  bind *:8404
  http-request use-service prometheus-exporter if { path /metrics }
  stats enable
  stats uri /
  stats refresh 10s

frontend myfrontend
  bind :80
  default_backend webservers
  log global
  option forwardfor

backend webservers
  server www1 www1:80 check weight 2
  server www2 www2:80 check
  server www3 www3:80 check
  server www4 www4:80 check
  server www5 www5:80 check
  server www6 www6:80 check
